<div class="container" ng-controller="MainController as login">
    <div class="page-header">
        <h3 style="text-align: center;"> Flight information between {{login.loginData.username}} and {{login.loginData.password}} </h3>
    </div>
    <div class="row grid-divider">
    <div class="col-sm-7">
      <div class="col-padding">
        <h3>Orgin</h3>
        <p> {{city1}} </p>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="col-padding">
        <h3> Destination </h3>
        <p> {{city2}} </p>
      </div>
    </div>
    <div>
      <div style="text-align: center;" class="col-padding">
        <h3> Predicition </h3>
        <p> {{Delay/Clear}} </p>
      </div>
    </div>
    </div>
</div>
